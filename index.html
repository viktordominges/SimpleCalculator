<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="calc__field">
            <h1>Calculator</h1>
            <div class="calc__input">
                <input id="enter_field" type="text" name="enter" readonly>
                <input id="result_field" type="text" name="result" readonly>
            </div>
            <div class="calc__buttons">
                <div id="ac" class="calc__buttons-item a">AC</div>
                <div id="go_back" class="calc__buttons-item">&#8592</div>
                <div id="/" class="calc__buttons-item">&divide</div>
                <div id="7" class="calc__buttons-item">7</div>
                <div id="8" class="calc__buttons-item">8</div>
                <div id="9" class="calc__buttons-item">9</div>
                <div id="*" class="calc__buttons-item">&times</div>
                <div id="4" class="calc__buttons-item">4</div>
                <div id="5" class="calc__buttons-item">5</div>
                <div id="6" class="calc__buttons-item">6</div>
                <div id="-" class="calc__buttons-item">-</div>
                <div id="1" class="calc__buttons-item">1</div>
                <div id="2" class="calc__buttons-item">2</div>
                <div id="3" class="calc__buttons-item">3</div>
                <div id="+" class="calc__buttons-item">+</div>
                <div id="," class="calc__buttons-item">,</div>
                <div id="0" class="calc__buttons-item">0</div>
                <div id="=" class="calc__buttons-item b">=</div>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
